<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form for NEET</title>
</head>
<body>
    <h1><center>Registration Form for NEET</h1></center>
    <form style="border: 1px ;width: 50%;">
        <label>First Name</label><br/>
        <input type="text" placeholder="Enter first name" required/><br/><br/>

        <label>Middle Name</label><br/>
        <input type="text" placeholder="Enter middle name" required/><br/><br/>

        <label>Last Name</label><br/>
        <input type="text" placeholder="Enter last name" required/><br/><br/>

        <label>Username</label><br/>
        <input type="text" placeholder="Enter username" required/><br/><br/>

        <label>Email</label><br/>
        <input type="email" placeholder="Enter email" required/><br/><br/>

        <label>Password</label><br/>
        <input type="password" placeholder="Enter password" required/><br/><br/>

        <h2>Gender</h2>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br/><br/>

        <h2>ID Proofs</h2>
        <label>Aadhar Card</label><br/>
        <input type="file" required/><br/><br/>
        
        <label>10th Marksheet</label><br/>
        <input type="file" required/><br/><br/>
        
        <label>12th Marksheet</label><br/>
        <input type="file" required/><br/><br/>

        <input type="checkbox" required/>
        <label>I accept the Terms and Conditions</label><br/><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
